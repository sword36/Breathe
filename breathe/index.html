<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Breathe and Play</title>
    <title></title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="sound sound-off"></div>
    <div class="pause pause-off"></div>
    <div class="score"></div>
    <div id="menu">
        <div id="progress">
            <div id="percent">Загрузка: <span id="p"></span></div>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
        <div id="main">
            <h1>Breathe and Play</h1>
            <ul>
                <li><a href="javascript:void(0)" class="button play">Начать игру</a></li>
                <li><a href="javascript:void(0)" class="button records">Рекорды</a></li>
                <li><a href="javascript:void(0)" class="button credits">Создатели</a></li>
                <li><a href="javascript:void(0)" class="button exit">Выход</a></li>
            </ul>
            <form id="inputButtons">
                <span>Управление:</span>
                <input type="radio" id="keyboard" name="input" value="keyboard" checked>
                <label for="keyboard">Клавиатура</label>
                <input type="radio" id="breathe" name="input" value="serialport">
                <label for="breathe">Дыхание</label>
            </form>
        </div>
        <div id="records">
            <h2>Рекорды</h2>
            <form id="storageButtons">
                <input type="radio" id="local" name="storage" value="local" checked>
                <label for="local">На этом компьютере</label>
                <input type="radio" id="online" name="storage" value="online">
                <label for="online">В мире</label>
            </form>
            <div id="wrapperTable"></div>
            <a href="javascript:void(0)" class="button back">Назад</a>
        </div>
        <div id="credits">
            <h2>Создатели</h2>
            <ul>
                <li class="artwork">Игровая графика: <a href=""></a></li>
                <li class="music">Музыка: <a href=""></a></li>
                <li class="developer">Разработчик: <a href=""></a></li>
            </ul>
            <a href="javascript:void(0)" class="button back">Назад</a>
        </div>
    </div>
    <canvas id="canvas" width="1024" height="600">
        Your browser dont support this game.
    </canvas>
    <div id="game-over-overlay"></div>
    <div id="game-over">
        <h2>Вы набрали <span id="score"></span> очков!</h2>
        <input type="text" placeholder="Введите ваше имя">
        <ul>
            <li><a href="javascript:void(0)" class="button restart">Начать сначала</a></li>
            <li><a href="javascript:void(0)" class="button menu">Меню</a></li>
        </ul>
    </div>
</div>
<script src="src/js/game.js"></script>
</body>
</html>
